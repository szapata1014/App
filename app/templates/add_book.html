{% extends "layout.html" %} 
{% from "_form_macros.html" import render_field %} 
{% block content %}


<div class="add-book">

    <div class="page-header">

        <h2>Add a Book!</h2>

    </div>



    <form action="{{ url_for('book.add_book') }}" method="post" enctype="multipart/form-data">
        {{ form.csrf_token }}

        <dl>
            {{ render_field(form.search, placeholder="Book Title or ISBN") }}
        </dl>

        <button class="btn btn-sm btn-success" type="submit">Search</button>
    </form>

</div>


{% endblock %}
